<mat-label class="display-4">Gérer votre profile</mat-label>

<div *ngIf="showError" class="alert alert-danger" role="alert">
  <span [innerHTML]="errorMessage"></span>
</div>
<form [formGroup]="form" autocomplete="off" novalidate class="mt-2">
  <mat-grid-list cols="12" rowHeight="50px" gutterSize="15px">
    <mat-grid-tile colspan="12">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="" formControlName="firstName">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="12">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="" formControlName="lastName">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="12">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="" formControlName="email">
      </mat-form-field>
    </mat-grid-tile>



    <mat-grid-tile colspan="6">
      <button mat-raised-button color="primary" (click)="onSubmit()" class="full-width" [disabled]="!form.valid">Sauvegarder</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="6">
      <button mat-stroked-button color="primary" (click)="onCancel()" class="full-width">Annuler</button>
    </mat-grid-tile>

  </mat-grid-list>
</form>
